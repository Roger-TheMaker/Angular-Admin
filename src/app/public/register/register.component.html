 <form  class="form-signin" [formGroup]="form" (submit)="submit()">
    <h1 class="h3 mb-3 fw-normal">Please register here</h1>

    <div class="form-floating">
      <input formControlName="first_name" class="form-control" placeholder="First Name" required>
    </div>

    <div class="form-floating">
      <input formControlName="last_name" class="form-control"  placeholder="Last Name">
    </div>

    <div class="form-floating">
      <input formControlName="email" type="email" class="form-control" placeholder="Email address" required>
    </div>

    <div class="form-floating">
      <input formControlName="password" type="password" class="form-control" placeholder="Password" required>
    </div>

    <div class="form-floating">
      <input formControlName="password_confirm" name="password_confirm" type="password" class="form-control">
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
  </form>
