 <form  class="form-signin" [formGroup]="form" (submit)="submit()">
    <h1 class="h3 mb-3 fw-normal">Please register here</h1>

    <div class="form-floating">
      <input type="firstName" formControlName="first_name" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">First Name</label>
    </div>

    <div class="form-floating">
      <input type="lastName" formControlName="last_name" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Last Name</label>
    </div>

    <div class="form-floating">
      <input type="email" formControlName="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" formControlName="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="form-floating">
      <input type="passwordConfirmed" formControlName="password_confirm" class="form-control" id="floatingPassword" placeholder="Password Confirmed">
      <label for="floatingPassword">Password Confirmed</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
  </form>
