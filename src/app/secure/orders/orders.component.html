<div class="pt-3 pb-2 mb-3 border-bottom">
  <a (click)="export()" class="btn btn-sm btn-outline-secondary">Export</a>
</div>

<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Email</th>
      <th>Role</th>
      <th>Action</th>
    </tr>
    </thead>

    <tbody>
      <tr *ngFor="let order of orders">

        <td>{{order.id}}</td>
        <td>{{order.name}}</td>
        <td>{{order.email}}</td>
        <td>{{order.total}}</td>
        <td>
          <div class="btn-group mr-2">
            <a [routerLink]="['/orders', order.id]" class="btn btn-sm btn-outline-secondary">View</a>
          </div>
        </td>
     </tr>

    </tbody>
  </table>
</div>

<app-paginator
  [lastPage]="lastPage"
  (pageChanged)="load($event)"></app-paginator>
